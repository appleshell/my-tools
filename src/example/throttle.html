<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root {
      width: 100%;
      height: 300px;
      background-color: #333;
      text-align: center;
      line-height: 300px;
      font-size: 28px;
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module">
    import { throttle_timestamp, throttle_timeout } from '../throttle.js'
    let i = 1
    const ele = document.getElementById('root')

    function userAction(e) {
      console.log(this)
      console.log(e)
      ele.innerHTML = i++
    }

    ele.onmousemove = throttle_timestamp(userAction, 1000)
    // ele.onmousemove = throttle_timeout(userAction, 1000)
  </script>
</body>

</html>
